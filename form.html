<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>MISHKA - Милые штуки ручной работы для дома</title>
  </head>
  <body>
    <header class="page-header">
      <div class="logo  logo--close">
      </div>
      <nav class="top-nav">
        <ul class="top-nav__list">
          <li class="top-nav__item">
            <a href="">Каталог товаров</a>
          </li>
          <li class="top-nav__item">
            <a href="">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="top-nav__list">
          <li class="top-nav__item  top-nav__item--search">
            <button name="search">Поиск по сайту</button>
          </li>
          <li class="top-nav__item  top-nav__item--basket">
            <button name="basket">Корзина: пока пусто</button>
          </li>
        </ul>
        <div class="logo  logo--hamburger">
        </div>
      </nav>
    </header>
    <main class="page-main">
      <section class="content-header">
        <h1>Вязание на заказ</h1>
      </section>
      <section class="knitting-order">
        <p>
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <form class="knitting-order__form">
          <div class="knitting-order__item">
            <span>Тип</span>
            <input class="knitting-order__radiobtn" id="accessories" type="radio" name="type" checked>
            <label for="accessories">Аксессуар для интерьера</label>
            <input class="knitting-order__radiobtn" id="toy" type="radio" name="type">
            <label for="toy">Детская игрушка</label>
          </div>
          <div class="knitting-order__item">
            <span>Цвет</span>
            <input class="knitting-order__checkbox" id="white" type="checkbox" name="color" checked>
            <label for="white">Белый</label>
            <input class="knitting-order__checkbox" id="gray" type="checkbox" name="color" checked>
            <label for="gray">Серый</label>
            <input class="knitting-order__checkbox" id="tiffany" type="checkbox" name="color">
            <label for="tiffany">&laquo;Тиффани&raquo;</label>
            <input class="knitting-order__checkbox" id="black" type="checkbox" name="color">
            <label for="black">Черный</label>
            <input class="knitting-order__checkbox" id="pink" type="checkbox" name="color">
            <label for="pink">Розовый</label>
            <input class="knitting-order__checkbox" id="orange" type="checkbox" name="color">
            <label for="orange">Оранжевый</label>
          </div>
          <div class="knitting-order__item">
            <span>ФИО</span>
            <label for="lastname">Фамилия:</label>
            <input class="knitting-order__fio" id="lastname" type="text" name="lastname" placeholder="Укажите фамилию">
            <label for="firstname">Имя:</label>
            <input class="knitting-order__fio" id="firstname" type="text" name="firstname" placeholder="Введите ваше имя">
            <label for="middlename">Отчество:</label>
            <input class="knitting-order__fio" id="middlename" type="text" name="middlename" placeholder="Отчество, если желаете">
          </div>
          <div class="knitting-order__item">
            <span>Тел</span>
            <input class="knitting-order__tel" type="text" name="phone" placeholder="+7 XXX XXX XX XX">
          </div>
          <div class="knitting-order__item">
            <span>E-mail</span>
            <input class="knitting-order__mail" type="text" name="mail" placeholder="Ваш e-mail">
          </div>
          <div class="knitting-order__item">
            <span>Доп</span>
            <textarea class="knitting-order__add" name="additionally" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
          <input class="btn" type="submit" value="Отправить заказ">
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <section class="social">
        <div class="social-inst">
          <a href=""></a>
        </div>
        <div class="social-fb">
          <a href=""></a>
        </div>
        <div class="social-tw">
          <a href=""></a>
        </div>
      </section>
      <div>
        <span>Разработано</span>
        <a href="https://up.htmlacademy.ru"></a>
      </div>
    </footer>
  </body>
</html>
